AWSTemplateFormatVersion: "2010-09-09"

Resources:
  KusipayConnection:
    Type: AWS::CodeStarConnections::Connection
    Properties:
      ConnectionName: kusipay-connection
      ProviderType: GitHub

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      Description: "CodePipeline iam role"
      RoleName: "kusipay-codepipelinerole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: DefaultPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - codestar-connections:*
                  - codepipeline:*
                  - codebuild:*
                  - s3:*
                Resource: "*"
              - Effect: Allow
                Action:
                  - iam:PassRole
                  - iam:CreateRole
                  - iam:CreatePolicy
                  - iam:DeleteRole
                  - iam:DeletePolicy
                  - iam:GetRole
                  - iam:GetRolePolicy
                  - iam:DeleteRolePolicy
                  - iam:PutRolePolicy
                Resource: "*"

  CodeBuildRole:
    Type: "AWS::IAM::Role"
    Properties:
      Description: "CodeBuild iam role"
      RoleName: !Sub "kusipay-codebuildrole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "codebuild.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSCloudFormationFullAccess
        - arn:aws:iam::aws:policy/AWSDeepRacerCloudFormationAccessPolicy
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
        - arn:aws:iam::aws:policy/AmazonCognitoPowerUser
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AWSLambda_FullAccess
        - arn:aws:iam::aws:policy/IAMFullAccess
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
        - arn:aws:iam::aws:policy/AmazonKinesisFullAccess
        - arn:aws:iam::aws:policy/AmazonSQSFullAccess
        - arn:aws:iam::aws:policy/AmazonAPIGatewayAdministrator
        - arn:aws:iam::aws:policy/AmazonSSMFullAccess

  BuildSlsGoProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: "kusipay-buildslsgoproject"
      Description: "Build serverless go project"
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Environment:
        ComputeType: "BUILD_GENERAL1_SMALL"
        Image: "aws/codebuild/amazonlinux2-aarch64-standard:3.0"
        Type: "ARM_CONTAINER"
      Source:
        Type: "CODEPIPELINE"
        GitCloneDepth: 1
        BuildSpec: |
          version: 0.2

          phases:
            build:
              commands:
                - make build
                - echo "Getting here"
                - make deploy
      Artifacts:
        Type: "CODEPIPELINE"
      TimeoutInMinutes: 60

  BuildWebCsrProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: "kusipay-buildwebcsrproject"
      Description: "Build web client server rendering js project"
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Environment:
        ComputeType: "BUILD_GENERAL1_SMALL"
        Image: "aws/codebuild/amazonlinux2-aarch64-standard:3.0"
        Type: "ARM_CONTAINER"
      Source:
        Type: "CODEPIPELINE"
        GitCloneDepth: 1
        BuildSpec: |
          version: 0.2

          phases:
            install:
              commands:
                - npm ci

            build:
              commands:
                - npm run build
          artifacts:
            files:
              - "**/*"
            base-directory: "dist"
      Artifacts:
        Type: "CODEPIPELINE"
      TimeoutInMinutes: 60

Outputs:
  ConnectionArn:
    Description: Connection arn
    Value: !Ref KusipayConnection
    Export:
      Name: kusipay-connectionarn
  CodePipelineRoleArn:
    Description: IamRole arn
    Value: !GetAtt CodePipelineRole.Arn
    Export:
      Name: kusipay-codepipelinerole
  BuildSlsGoProjectName:
    Description: CodeBuild project for building sls go
    Value: !Ref BuildSlsGoProject
    Export:
      Name: kusipay-buildslsgoproject
  BuildWebCsrProjectName:
    Description: CodeBuild project for building web csr
    Value: !Ref BuildWebCsrProject
    Export:
      Name: kusipay-buildwebcsrproject
